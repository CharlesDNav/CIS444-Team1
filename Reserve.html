  <h1>Make a Reservation</h1>

  <div class="reservation-container">
    <form id="reservationForm" class="reservation-form">
      <div class="form-row">
        <div class="form-group">
          <label for="partySize">Party Size:</label>
          <select id="partySize" name="partySize" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="reservationDate">Date:</label>
          <input type="date" id="reservationDate" name="reservationDate" class="form-control">
        </div>
        <div class="form-group">
          <label for="reservationTime">Time:</label>
          <input type="time" id="reservationTime" name="reservationTime" min="14:00" max="23:59" class="form-control">
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Book Now</button>
      </div>
    </form>
  </div>

  <p id="errorMsg" class="error"></p>
